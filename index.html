<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="wrapper">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix of decisions">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo-container">
      <section>
        <h3 class="h3">Add Item</h3>
        <div class="add-task">
          <input id="new-task" class="add-task__input" type="text">
          <button class="add-task__button button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="h3">Todo</h3>
        <ul class="incompleted">
          <li class="task-item">
            <input class="checkbox" type="checkbox">
            <label class="task-item__text">Pay Bills</label>
            <input type="text" class="task-item__input">
            <button class="edit-button button">Edit</button>
            <button class="delete-button button">
              <img class="delete-button__img" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="task-item_edit">
            <input class="checkbox" type="checkbox">
            <label class="task-item__text_disabled">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-item__input_edit">
            <button class="edit-button button">Save</button>
            <button class="delete-button button">
              <img class="delete-button__img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="h3">Completed</h3>
        <ul class="completed">
          <li class="task-item">
            <input class="checkbox" type="checkbox" checked>
            <label class="task-item__text_done">See the Doctor</label>
            <input type="text" class="task-item__input">
            <button class="edit-button button">Edit</button>
            <button class="delete-button button">
              <img class="delete-button__img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
