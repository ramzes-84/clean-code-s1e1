<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="wrapper">
    <div class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="todo-container">
      <label for="new-task" class="h3">Add Item</label>
      <div class="add-task">
        <input id="new-task" class="add-task__input" type="text">
        <button class="add-task__button">Add</button>
      </div>
      <h3 class="h3">Todo</h3>
      <ul class="incompleted">
        <li class="task-item">
          <input class="checkbox" type="checkbox">
          <label class="task-item__text">Pay Bills</label>
          <input type="text" class="task-item__input">
          <button class="edit-button">Edit</button>
          <button class="delete-button">
            <img class="delete-button__img" src="./remove.svg">
          </button>
        </li>
        <li class="task-item_edit">
          <input class="checkbox" type="checkbox">
          <label class="task-item__text_disabled">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-item__input_edit">
          <button class="edit-button">Save</button>
          <button class="delete-button">
            <img class="delete-button__img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="h3">Completed</h3>
      <ul class="completed">
        <li class="task-item">
          <input class="checkbox" type="checkbox" checked>
          <label class="task-item__text_done">See the Doctor</label>
          <input type="text" class="task-item__input">
          <button class="edit-button">Edit</button>
          <button class="delete-button">
            <img class="delete-button__img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
